<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="PDFIFY LOGO.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="PDFify- generate pdf."
    />


    
    <!-- ✅ Open Graph (for social previews) -->
    <meta property="og:title" content="PDFify - Pdf generator" />
    <meta
      property="og:description"
      content="PDFify - Pdf generator."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pdfgenerator-tau.vercel.app/" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.jpeg" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://pdfgenerator-tau.vercel.app/" />

    <!-- ✅ JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "PDFify",
        "url": "https://pdfgenerator-tau.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://pdfgenerator-tau.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <link rel="apple-touch-icon" href="PDFIFY LOGO.png" />
     <link rel="stylesheet" href="index.css" />
   
    <link rel="manifest" href="./manifest.json" />
  <meta name="google-site-verification" content="3vCop7rLXWB9jwjGnRD8SUTjEh-My8oDnxOXaPweSvw" />
    <title>PDFify</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
 

    <div id="install-prompt" class="install-prompt">
      <div class="install-prompt-header">
        <div class="install-prompt-header-text">
          <h3>Install PDFify</h3>
        </div>
        <button id="close-button" class="close-button">X</button>
      </div>
      <div class="install-prompt-content">
        <p>Install our app to access all the features!</p>
        <button id="install-button" class="install-button">Install</button>
      </div>
    </div>

    <script>
      let deferredPrompt;

      function showInstallPrompt() {
        if (deferredPrompt) {
          deferredPrompt.prompt(); // Show the install prompt
          deferredPrompt.userChoice.then(function (choiceResult) {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
            } else {
              console.log("User dismissed the install prompt");
            }
            deferredPrompt = null; // Reset the deferredPrompt
          });
        }
      }

      // Add event listener to the install button
      const installButton = document.getElementById("install-button");
      installButton.addEventListener("click", function () {
        showInstallPrompt();
        document.getElementById("install-prompt").style.display = "none";
      });

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("service-workers.js")
            .then(function (registration) {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch(function (error) {
              console.error("Service Worker registration failed:", error);
            });
        });

        // Move the event listener for beforeinstallprompt here
        window.addEventListener("beforeinstallprompt", function (event) {
          if (sessionStorage.getItem("installPrompt") === "true") {
            return false;
          }
          event.preventDefault(); // Prevent the default browser install prompt

          deferredPrompt = event; // Save the event for later use

          // Show the custom install prompt
          const installPrompt = document.getElementById("install-prompt");
          installPrompt.style.display = "block";
        });
      }
      document
        .getElementById("close-button")
        .addEventListener("click", function () {
          document.getElementById("install-prompt").style.display = "none";
          //dont show install prompt again
          sessionStorage.setItem("installPrompt", "true");
        });
    </script>
  </body>
</html>
